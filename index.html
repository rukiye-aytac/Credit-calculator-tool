<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <h1>Credit Calculator</h1>
      <section class="mt-3">
        <label for="select">Credit:</label>
        <select id="select" class="form-select mb-3 mt-2">
          <option value="" selected>Choose</option>
          <option value="Housing Credit">Housing Credit</option>
          <option value="Personal Finance Credit">
            Personal Finance Credit
          </option>
          <option value="Car Credit">Car Credit</option>
        </select>

        <form>
          <div class="mb-3">
            <label for="time" class="form-label">Time:</label>
            <input type="number" class="form-control" id="time" />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control" id="amount" />
          </div>

          <button class="btn btn-danger w-100 mt-3">Calculate</button>
        </form>
      </section>

      <section class="results"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
